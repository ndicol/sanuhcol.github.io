  <div class = "row">
    <div class = "col-xs-8 col-xs-offset-2 text-center">
      <h2>A Tic Tac Toe Game</h2>
      <h3>By Columbus</h3>
    </div>
      
    <div class="col-xs-8 col-xs-offset-2 text-center" id="level">
      <label>
        Select a Lavel to Play
      </label>
      <select id="selectLevel">
        <option selected="selected" value="4">Level 4</option>
        <option value="2">Level 2</option>
        <option value="0">Level 0</option>
      </select>
    </div>
      
    <div class="col-xs-8 col-xs-offset-2 text-center" id="symbol">
      <label>Select a your symbol</label>
      <select id="selectSymbol">
        <option selected="selected" value="X">X</option>
        <option value="O">O</option>
      </select>
      <button id="reset"> Reset Game </button>
    </div>
  </div>
      
  <div id="tableFrame">
    <table id="isTable">
      <tr class="rowOne 0">
        <td class="boxes" id="1"></td>
        <td class="boxes middle" id="2"></td>
        <td class="boxes" id="3"></td>
      </tr>
      <tr class="rowTwo 1">
        <td class="boxes" id="4"></td>
        <td class="boxes middle" id="5"></td>
        <td class="boxes" id="6"></td>
      </tr>
      <tr class="rowThree 2">
        <td class="boxes" id="7"></td>
        <td class="boxes middle" id="8"></td>
        <td class="boxes" id="9"></td>
      </tr>
    </table>
  </div>
     
   <div class="row" id="infoDiv">
      <input type="text" id="info">
    </div>
