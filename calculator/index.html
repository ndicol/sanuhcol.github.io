<div class="row">
<div class="col-xs-12">
  <div class = "calc"> 
    <div class= "col-xs-12 text-center topHeading">
        <h3>The JavaScript Calculator Project</h3>
        <h3>By Columbus</h3> 
        <p>To operate the calculator click 'ON/OFF' button</p>
    </div>
    <div >
      <input type="text" id = textA> 
    </div>
    <div id="logo">
      <p> Columbus ... @ freeCodeCamp</p>
     </div>
     <div class = "butt">
       <div class = "childButt row">
         <div class = "col-xs-12 col-xs-offset-1 powerButt">
           <button class = "offButtStyle" id = "memRecall">MRC</button>
           <button class = "offButtStyle" id = "minusMem">M-</button>
           <button class = "offButtStyle" id = "addInMem">M+</button>
           <button class = "offButtStyle" id = "ce">CE</button>
           <button class = "offButtStyle" id = "on">ON/OFF</button>
         </div>
            
         <div class = "col-xs-7 numBtn">
            <button class = "digitBtn normButtStyle" id = "7">7</button>
            <button class = "digitBtn normButtStyle" id = "8">8</button>
            <button class = "digitBtn normButtStyle" id = "9">9</button>
          </div>
            
           <div class = "col-xs-5">
             <button class = "normButtStyle" id = "times">x</button>
             <button class = "normButtStyle" id = "divide">÷</button> 
           </div>
            
            <div class = "col-xs-7 numBtn">
               <button class = "digitBtn normButtStyle" id = "4">4</button>
               <button class = "digitBtn normButtStyle" id = "5">5</button>
               <button class = "digitBtn normButtStyle" id = "6">6</button>
            </div>
            
            <div class = "col-xs-5">
              <button class = "normButtStyle" id = "plusBtn">+</button>
              <button class = "normButtStyle" id = "minusBtn">-</button>
            </div>
            
           <div class = "col-xs-7 numBtn">
             <button class = "digitBtn normButtStyle" id = "1">1</button>
             <button class = "digitBtn normButtStyle" id = "2">2</button>
             <button class = "digitBtn normButtStyle" id = "3">3</button>
            </div>
            
            <div class = "col-xs-5">
              <button class = "normButtStyle" id = "sq">x<sup>2</sup></button>
               <button class = "normButtStyle" id = "sqrt">√</button>
            </div>
            
            <div class = "col-xs-7 numBtn">
              <button class = "digitBtn normButtStyle" id = "0">0</button>
              <button class = "digitBtn normButtStyle" id = "00">00</button>
              <button class = "normButtStyle" id = "pt">.</button>
             </div>
            
             <div class = "col-xs-5">
               <button class = "normButtStyle" id = "eqBtn">=</button>
             </div>
    
        </div>
