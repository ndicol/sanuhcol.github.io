    <div class = "col-xs-12 heading text-center">
     <h1> The Pomodoro Clock</h1>
     <h3> By Columbus</h3>
    </div>
   
    <div class = "col-xs-12 clock-container">
    
    <div id="clock-cover">
     <div id="clock-frame">
      <div id="clock-content">
         
        <div class = "col-xs-12 the-clock">
          <div class = "col-xs-12 changeBtn">
            <div class = "col-xs-4">
              <label> Set Break</label>
              <button class="btn set-time-btn" id = "reduce-break">-</button>
              <button class="btn set-time-btn" id = "add-break" >+</button>
              <input class=" text-center" type="text" id ="breakDisplay" placeholder="00">
            </div>
      
            <div class = "col-xs-4 col-xs-offset-4">
              <label> Set Session</label>
              <button class="btn set-time-btn" id = "add-session" >+</button>
              <button class="btn set-time-btn" id = "reduce-session">-</button>
              <input class="text-center" type="text" id ="sessionDisplay" placeholder="00">
            </div>
          </div>
      
          <div class="col-xs-10 col-xs-offset-1">
            <input class="col-xs-12 text-center" type="text" id ="screen-time" placeholder="00:00:00">
          </div>
       
          <div class="col-xs-10 col-xs-offset-1">
            <button class="btn start-stop-btn" id ="start" >Start</button>
            <button class="btn start-stop-btn" id ="stop">Stop/Pause</button>
            <button class="btn start-stop-btn" id ="reset">Reset</button>
          </div>
